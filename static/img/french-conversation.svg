  <text x="75" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">Comment</text>
  <text x="75" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">ça va?</text>
  
